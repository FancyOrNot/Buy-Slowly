<head>

<script src="../script/jquery/jquery.js"></script>
<script src="../script/artTemplate/template.js"></script>

<script type="text/template" id="ultopList">
    <div class="flt">
        {{each result as value i}}
        <li>
            <a href="#" title="海信平板电视">
                <em class="top1">1</em>
                <div class="inner">
                    <div class="tit">海信平板电视</div>

</script>
<script>
    $(function () {
        $.ajax({
            url: 'http://139.199.192.48:9090/api/getbrandtitle',
            success: function (result) {
                var html = template('ultopList', result);
                $('form .list').html(html);
            }
        });//请求品牌列表数据
        // 点击底部关闭按钮隐藏广告
        $('.closefix').on('click', function () {
            $('.promotionAdd').css('display', 'none');
        });
    })

</script>
