<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买比价网--手机版--品牌大全</title>
    <link rel="stylesheet" href="../css/clqcommon.css">
    <link rel="stylesheet" href="../css/brand.css">
    <script src="../script/html5shiv.js"></script>
    <script src="../script/brand.js"></script>
</head>

<body>
    <!--最外层容器-->
    <div class="index-layout">
        <!--顶部搜索栏-->
        <header>
            <div class="top">
                <div id="Logo">
                    <a href="#">
                    <img src="../images/header_logo.png" alt="">
                </a>
                </div>
                <div id="downLoad">
                    <a href="#">
                    <img src="../images/header_app.png" alt="">
                </a>
                </div>
            </div>
            <form class="search">
                <div class="headSearch">
                    <div class="searchText">
                        <input type="search" placeholder="请输入您想要比价的商品">
                    </div>
                    <div class="searchBtn">
                        <input type="submit" value="搜索">
                    </div>
                </div>
            </form>
        </header>
        <!--品牌大全列表-->
        <section>
            <form action="aspnetForm">
                <nav>
                    <a href="#">首页</a>&nbsp;&gt;&nbsp;<a href="#">品牌大全</a>
                </nav>
                <div class="ultop">
                    <div class="title">热门品牌排行</div>
                    <div class="list">
                        <div class="flt">
                            <a href="#">某某十大品牌</a>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
<script type="text/template" id="ultopList">
    <div class="flt">
        <a href="#">某某十大品牌</a>
    </div>
</script>
